
{% extends "base.html" %}

{% block content %}
<h1>Blog Post</h1>
       
       {% if posts | length == 0 %}
       <p>No Blogs Entered Yet</p>
       {% else %}
           <ul>
               {% for post in posts %}
               <li><a href= "/blog?id={{post.id}}">{{ post.title }}</a>
                <p> {{ post.body }} </p>
               </li>
               {% endfor %}
           </ul>
   
       {% endif %}
       <hr />

{% endblock %}
