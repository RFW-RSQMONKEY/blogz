{% extends "base.html" %}

{% block content %}

{% if users %}
<h1>Blog Users</h1>
           <ul>
               {% for bloger in blog_users %}
               <li><a href= "/blog?user_name={{bloger.user_name}}">{{ bloger.user_name }}</a>
               </li>
               {% endfor %}
           </ul>
{% else %} 
<p>No Users Yet!</p>     

{% endblock %}
