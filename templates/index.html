{% extends "base.html" %}

{% block content %}


{% if blog_users %}
<br>

<h1>Blog Users</h1>
           <ul>
               {% for user in blog_users %}
               <li>
                   <a href= "/blog?user={{user.user_name}}">{{ user.user_name }}</a>
               </li>
               {% endfor %}
           </ul>
{% else %} 
<br>
<p>No Users Yet!</p>     

{% endif %}
{% endblock %}
